name: Simple Build Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build the project
      run: npm run build
      
    - name: Show what was built
      run: |
        echo "Build completed! Here's what we got:"
        ls -la dist/
